version: 2.1

executors:
  working_directory: /root/kirico
  ruby_2_7:
    docker:
      - image: rubylang/ruby:2.7.2-bionic
        auth:
          username: smarthrinc
          password: $DOCKER_HUB_ACCESS_TOKEN
  ruby_2_6:
    docker:
      - image: rubylang/ruby:2.6.6-bionic
        auth:
          username: smarthrinc
          password: $DOCKER_HUB_ACCESS_TOKEN

commands:
  install_system_dependencies:
    description: "Install system dependencies"
    steps:
      - run:
          name: Install System Dependencies
          # https://circleci.com/docs/2.0/custom-images/#required-tools-for-primary-containers
          command: apt-get update -y && apt-get install -y ssh

  bundle_gems:
    description: "Bundle gems"
    steps:
      - run:
          name: Bundle gems
          command: |
            gem install bundler -v 1.17.3 --no-document --force
            bundle install
  run_tests:
    description: "Run tests"
    steps:
      - run:
          name: Run tests
          command: |
            bundle exec rake
            bundle exec rubocop

jobs:
  run_tests_on_ruby_2_7:
    executor: ruby_2_7
    steps:
      - install_system_dependencies
      - checkout
      - bundle_gems
      - run_tests
  run_tests_on_ruby_2_6:
    executor: ruby_2_6
    steps:
      - install_system_dependencies
      - checkout
      - bundle_gems
      - run_tests

workflows:
  version: 2
  test:
    jobs:
      - run_tests_on_ruby_2_7
      - run_tests_on_ruby_2_6
